<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div id="hangman-image-container">
                <img id="hangman-image" src="images/hangman-0.svg" alt="Hangman Image" />
            </div>
            <div class="game-content">
                <div class="game-top">
                    <h1>Hangman</h1>
                    <div id="masked-word" class="word">Start the game!</div>
                    <div id="attempts">Attempts left: -</div>
                    <div id="wrong-letters">Wrong letters: -</div>
                    <div id="message"></div>

                    <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter" />
                    <div>
                        <button id="guess-btn">Guess</button>
                        <button id="start-btn">Start New Game</button>
                    </div>
                </div>
                <div id="letter-buttons" class="keyboard"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
